<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Taco</title>
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>

<div id="app">
  <input type="text" v-model="text" />
  <button @click="send">Send!</button>

  <div><pre>
    {{response}}
  </pre></div>
</div>

<script>
  Vue.createApp({
    data() {
      return {
        apiUrl: 'http://localhost:5001/taco-parrot/us-central1/processRequest',
        text: '',
        response: '',
      }
    },
    mounted() {
    },
    methods: {
      async send() {
        fetch(`${this.apiUrl}?text=${this.text}`)
          .then(res => res.json())
          .then(json => { console.log('response', json); this.response = json; });
      }
    }
  }).mount('#app')
</script>
  </body>
</html>
